<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>

    <!-- FORMULARIO  -->
    <div>
        <!-- usa 100% da viewport  -->
        <div>
            <main>
                <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4" id="form-cadastro">
                    <form id="form" action="cadastro.php" method="post" enctype="multipart/form-data">

                        <fieldset>
                            <legend>Dados de cadastro</legend>
                            <div class="form__input">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input id="nome" class="form-control" type="text" name="nome" placeholder="Seu nome"
                                        minlength="2" required="required">
                                </div>


                                <div class="form-group">
                                    <label for="sobrenome">Sobrenome:</label>
                                    <input id="sobrenome" class="form-control" type="text" name="sobrenome"
                                        placeholder="Seu sobrenome" minlength="2" required="required">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input id="email" class="form-control" type="email" name="email"
                                        placeholder="nome@mail.com" required="required">
                                </div>
                            </div>
                            <div class="well">
                                <div class="form-group">
                                    <label for="login">Login:</label>
                                    <input id="login" class="form-control" type="text" name="login"
                                        placeholder="meunome, mnome" minlength="4" required="required">
                                </div>

                                <div class="form-group">
                                    <label for="senha">Senha:</label>
                                    <input id="senha" class="form-control" type="password" name="senha" minlength="6"
                                        required="required">
                                </div>

                                <div class="form-group">
                                    <label for="senha-confirmacao">Confirmação de senha:</label>
                                    <input id="senha-confirmacao" class="form-control" type="password"
                                        name="senha-confirmacao" equalTo="#senha">
                                </div>
                            </div>
                            <!--IMAGEM-->
                            <div class="well">
                                <div class="form-group">
                                    <label for="file">Avatar:</label>
                                    <input id="file" class="form-control" type="file" name="file">

                                    <p class="help-block">JPG, PNG ou GIF.</p>

                                    <img id="avatar" data-src="holder.js/180x180" src="" alt="Avatar">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Dados pessoais</legend>
                            <div class="well">
                                <div class="form-group">
                                    <label for="data-nascimento">Data de nascimento:</label>
                                    <input id="data-nascimento" class="form-control" type="text" name="data-nascimento">
                                </div>

                                <div class="form-group">
                                    <label for="genero">Gênero:</label>
                                    <select id="genero" class="form-control" name="genero">
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="cpf">CPF:</label>
                                    <input id="cpf" class="form-control" type="text" name="cpf">
                                </div>

                                <div class="form-group">
                                    <label for="rg">RG:</label>
                                    <input id="rg" class="form-control" type="text" name="rg">
                                </div>

                                <div class="form-group">
                                    <label for="endereco">Endereço:</label>
                                    <input id="endereco" class="form-control" type="text" name="endereco">
                                </div>

                                <div class="form-group">
                                    <label for="uf">UF:</label>
                                    <select id="uf" class="form-control" name="uf">
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espirito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="cep">CEP:</label>
                                    <input id="cep" class="form-control" type="text" name="cep">
                                </div>

                                <div class="form-group">
                                    <label for="telefone">Telefone:</label>
                                    <input id="telefone" class="form-control" type="text" name="telefone">
                                </div>
                            </div>
                        </fieldset>

                        <input class="btn btn-primary btn-block" type="submit">
                    </form>
                </div>

                <div class="clearfix"></div>
            </main>
            <!---VERIFICA O TIPO DO ARQUIVO-->
            <aside>
                <div class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Arquivo inválido</h4>
                            </div>
                            <div class="modal-body">
                                <p>O arquivo selecionado é inválido. Por favor, envie uma imagem no formato JPG, GIF
                                    ou PNG.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Entendi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!--  FIM FORMULARIO  -->

</html>
